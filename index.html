<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js">
  </script>

</head>
<body background="dj background.gif"></body>
<center>
  	<h3 class="heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    </h3>
    <br>
    <div class="div_speed">
      <img class="img-circle disk_img" src="dj cd gif.gif">
      <br>
      <button id="speed_button">Speed
        <span id="speed_result"></span>
      </button>
    </div>


  <div class="div_volume">
    <img class="img-circle disk_img" src="dj cd gif.gif">
    <br>
    <button id="volume_button">Volume
      <span id="result_volume"></span>
    </button>
  </div>

  <br>

  <button id="play_song_button" onclick="P_dj()">Play</button>

  <button id="stop_song_button" onclick="Ss_dj()">Stop</button>
  
</center>

<script src="main.js"></script>
</body>
</html>
